		preDeployedDiameter = 19.36	//58.66 for FAR patch
		deployedDiameter = 19.36	//58.66 for FAR patch
	}

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = SEMIDEPLOYED
		dragModifier = 0.6
	}
	
	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = DEPLOYED
		dragModifier = 0.6
	}

	MODULE
	{
		name = ModuleConductionMultiplier
		modifiedConductionFactor = 0.001
		convectionFluxThreshold = 3000
	}

	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = True
	}

	MODULE
	{
		name = ModuleTestSubject
		environments = 4
		useStaging = True
		useEvent = False
	}

